        <label class="heat_label" for="toggle">Current Spread</label>
         <input type="checkbox" id="toggle_pred" name="toggle_pred">
         <label class="heat_label" for="toggle_pred">Predicted Spread</label>
        <input type="checkbox" id="violation" name="toggle">

    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTrhGG7zVrT_eBVn_06khunxCMz23YXZs&libraries=visualization&callback=createMap"></script>
  <script>
      $(document).ready(function() {
          $('#toggle').change(function() {
              if(this.checked != true) {
                  toggleSpreadmap();
              }
              else{
                  spreadMap();
              }});});

      $(document).ready(function() {
          $('#toggle_pred').change(function() {
              if(this.checked != true) {
                  togglePredmap();
              }
              else{
                  predictedHeatMap();
              }});});

 $(document).ready(function() {
          $('#myRange').change(function() {
                  document.getElementById("rangeLabel").innerText = "Radius: " + document.getElementById("myRange").value+" mi";
             });});


      $(document).ready(function() {
          $('#violation').change(function() {
              if(this.checked != true) {
                  toggleViolations();
              }
              else{
                  violationMap();
              }});});
  </script>

    <script>
        var request = new XMLHttpRequest();
        request.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                var obj = JSON.parse(this.responseText);
                document.getElementById("IDcases").innerHTML = obj.countrydata[0].total_cases;
                document.getElementById("IDrecover").innerHTML = obj.countrydata[0].total_recovered;
                document.getElementById("IDdeath").innerHTML = obj.countrydata[0].total_deaths;
                document.getElementById("IDactive").innerHTML = obj.countrydata[0].total_active_cases;
                document.getElementById("IDserious").innerHTML = obj.countrydata[0].total_serious_cases;
                document.getElementById("IDdanger").innerHTML = obj.countrydata[0].total_danger_rank;
            }
        };
        request.open("GET", "https://api.thevirustracker.com/free-api?countryTotal=US");
        request.send();
        function updateWidget()
        {
            var x = document.getElementById("country_code").value;
            var request = new XMLHttpRequest();
            request.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    var obj = JSON.parse(this.responseText);
                    document.getElementById("IDcases").innerHTML = obj.countrydata[0].total_cases;
                    document.getElementById("IDrecover").innerHTML = obj.countrydata[0].total_recovered;
                    document.getElementById("IDdeath").innerHTML = obj.countrydata[0].total_deaths;
                    document.getElementById("IDactive").innerHTML = obj.countrydata[0].total_active_cases;
                    document.getElementById("IDserious").innerHTML = obj.countrydata[0].total_serious_cases;
                    document.getElementById("IDdanger").innerHTML = obj.countrydata[0].total_danger_rank;
                }
            };
            request.open("GET", "https://api.thevirustracker.com/free-api?countryTotal=" + x);
            request.send();
        }
    </script>

    <script>
        $.ajax({
            url: "https://api.thevirustracker.com/free-api?global=stats",
            dataType: "json",
            success: function(data) {
                var str = JSON.stringify(data);
                var cases = str.substring(str.indexOf("total_cases") + 13, str.indexOf("total_recovered") - 2);
                var deaths = str.substring(str.indexOf("total_deaths") + 14, str.indexOf("total_new_cases_today") - 2);
                var recoveries = str.substring(str.indexOf("total_recovered") + 17, str.indexOf("total_unresolved") - 2);
                document.getElementById("cases").innerHTML = parseInt(cases).toLocaleString();
                document.getElementById("deaths").innerHTML = parseInt(deaths).toLocaleString();
                document.getElementById("recoveries").innerHTML = parseInt(recoveries).toLocaleString();
            }
        });
    </script>
